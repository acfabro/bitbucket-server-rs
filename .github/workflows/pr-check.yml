name: PR Check

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    types:
      - opened
      - edited
      - labeled
      - unlabeled

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
